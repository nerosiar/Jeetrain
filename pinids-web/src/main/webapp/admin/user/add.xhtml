<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>


		<ui:define name="content">

			<div style="padding: 20px" class="row padding-15px">

				<h:form>
					<h3>Ajout Utilisateur</h3>
					<br/> <br/>
					<p>Nom</p>
					<h:inputText value="#{userSessionBean.addedUser.nom}" />
					<br></br>
					<p>Prenom</p>
					<h:inputText value="#{userSessionBean.addedUser.prenom}" />
					<br></br>
					<p>Email</p>
					<h:inputText value="#{userSessionBean.addedUser.email}" />
					<br></br>
					<p>Mot de passe</p>
					<h:inputText value="#{userSessionBean.addedUser.password}" />
					<br></br>
					<p>Pseudo</p>
					<h:inputText value="#{userSessionBean.addedUser.login}" />
					<br></br>
					<p>Numéro téléphone</p>
					<h:inputText value="#{userSessionBean.addedUser.phone}" />
					<br></br>
					<p>Adresse</p>
					<h:inputText value="#{userSessionBean.addedUser.adresse}" />
					<br></br>
					<p>Role</p>
					<h:selectOneMenu value="#{userSessionBean.addedUser.role}">
						<f:selectItems value="#{userSessionBean.roles}" var="role"
							itemValue="#{role}" itemLabel="#{role.toString()}" />
					</h:selectOneMenu>
					<br></br>
					<h:commandLink styleClass="btn btn-success"
						action="#{userSessionBean.addUser()}" value="Ajout Trajet" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
