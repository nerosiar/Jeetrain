<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>


		<ui:define name="content">

			<div style="padding: 20px" class="row padding-15px">

				<h3>Affecter Vehicule à #{adminBean.selectedChauffeur.nom}
					#{adminBean.selectedChauffeur.prenom}</h3>
				<h:panelGroup rendered="#{adminBean.availableVehicles.size() gt 0}">
					<h:form>
						<h:selectOneMenu value="#{adminBean.selectedVehicleId}">
							<f:selectItems value="#{adminBean.availableVehicles}" var="veh"
								itemValue="#{veh.id}" itemLabel="#{veh.modele}" />
						</h:selectOneMenu>

						<h:commandLink action="#{adminBean.doAssign()}"
							value="Ajout Tache" />
					</h:form>
				</h:panelGroup>

				<h:panelGroup rendered="#{adminBean.availableVehicles.size() le 0}">
					<div>Pas de Véhicule disponible</div>

				</h:panelGroup>

				<h:panelGroup
					rendered="#{adminBean.selectedChauffeur.vehicule != null}">
					<h:form>
						<h:commandLink action="#{adminBean.doUnassign()}"
							value="Détacher véhicule" />
					</h:form>
				</h:panelGroup>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
