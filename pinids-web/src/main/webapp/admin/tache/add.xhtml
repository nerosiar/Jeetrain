<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>
		<ui:define name="content">

			<div style="padding: 20px" class="row padding-15px">
				<h:form>
					<h3>Ajout Trajet</h3>
					<p style="color: red">#{adminBean.tacheAddError}</p>
					<h:inputText value="#{adminBean.addedTache.dateDebut}" />
					<br></br>
					<h:selectOneMenu value="#{adminBean.selectedTrajetId}">
						<f:selectItems value="#{adminBean.alLTrajets}" var="trajet"
							itemValue="#{trajet.id}" itemLabel="#{trajet.nom}" />
					</h:selectOneMenu>
					<h:selectOneMenu value="#{adminBean.selectedUserId}">
						<f:selectItems value="#{adminBean.allChauffeur}" var="user"
							itemValue="#{user.id}" itemLabel="#{user.login}" />
					</h:selectOneMenu>
					<h:commandLink action="#{adminBean.addTache()}" value="Ajout Tache" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
