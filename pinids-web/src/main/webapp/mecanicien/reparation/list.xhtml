<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../../layout.xhtml">

		<ui:define name="content">


			<!--BLOG AREA-->
			<section class="blog-area blog-page gray-bg section-padding">
			<div class="container">
				<div class="row">
					<ui:repeat var="rep" value="#{mecanicienBean.myReparation}">
						<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
							<div class="single-blog wow fadeInUp" data-wow-delay="0.2s">
								<div class="blog-image">
									<img src="img/blog/blog_1.jpg" alt="" />
								</div>
								<div class="blog-details text-center">
									<div class="blog-meta">
										<a href="#"><i class="fa fa-ship"></i></a>
									</div>
									<h3>
										<a href="single-blog.html">Reparation : #{rep.type}</a>
									</h3>
									<p>Date : #{rep.dateDebut}</p>
									<p>Vehicule : #{rep.vehicule.type} #{rep.vehicule.modele}</p>
									<h:form>
										<h:commandLink styleClass="read-more" action="#{mecanicienBean.goDetailTask(rep)}" value="Détail" />
									</h:form>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<ul class="pagination">
							<li><a href="#"><i class="fa fa-angle-left"></i></a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#"><i class="fa fa-angle-right"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			</section>
			<!--BLOG AREA END-->


		</ui:define>

	</ui:composition>
</h:body>

</html>
