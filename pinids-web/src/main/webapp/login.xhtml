<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>


		<ui:define name="content">

			<section class="about-area gray-bg section-padding">
			<div class="container">
				<div class="row">
					<div class="">
						<div class="quote-form-area wow fadeIn"
							style="visibility: visible; animation-name: fadeIn;">
							<h3>Connexion</h3>

							<h:form styleClass="squote-form">
								<div>
									<div class="row" style="padding : 10px; text-align:center;color: red">#{userSessionBean.errorLogin}</div>
									<div class="row">
										<div class="col-md-2"></div>
										<div class="col-md-4">
											<h:inputText styleClass="form-control"
												value="#{userSessionBean.login}" />
										</div>

										<div class="col-md-4">
											<h:inputSecret styleClass="form-control"
												value="#{userSessionBean.password}" />
										</div>
										<div class="col-md-2"></div>


									</div>
									<div style="text-align: center; padding: 10px" class="row te">
										<h:commandLink action="#{userSessionBean.doLogin()}"
											value="Connexion" styleClass="btn btn-info" />
									</div>
								</div>
							</h:form>
						</div>
					</div>

				</div>
			</div>
			</section>


		</ui:define>



	</ui:composition>
</h:body>

</html>
